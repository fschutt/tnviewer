[package]
name = "tnviewer"
description = "A sample project with wasm-pack"
version = "0.1.0"
authors = []
license = "MIT/Apache-2.0"
repository = "https://github.com/fschutt/aaa-preferences-xlsx"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
strip = true 
opt-level = 'z'
lto = true

[dependencies]
wasm-bindgen = "0.2"
simple_excel_writer = "0.2.0"
quick-xml = "0.22.0"
encoding_rs = "0.8.30"
chardetng = "0.1.17"
